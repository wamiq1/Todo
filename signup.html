<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body>

    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100 pt-4 pb-4">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
              alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form onsubmit="signUpUser()">
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead mb-0 me-3">Sign Up with</p>
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
    
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
    
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-linkedin-in"></i>
                </button>
              </div>
    
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
              </div>

              <!-- Username input -->
              <div class="form-outline mb-4">
                <input type="text" id="signupUsername" class="form-control form-control-lg"
                  placeholder="Enter Username" />
                <label class="form-label">Username</label>
              </div>
    
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="signupEmail" class="form-control form-control-lg"
                  placeholder="Enter a valid email address" />
                <label class="form-label">Email address</label>
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" id="signupPassword" class="form-control form-control-lg"
                  placeholder="Enter password" />
                <span class="validation" id="validationPassword"></span>
                <label class="form-label">Password</label>
              </div>
    
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary signup btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Signup</button>
                <p class="small fw-bold mt-2 pt-1 mb-5">Already have an account? <a href="login.html"
                    class="link-danger">Login</a></p>
              </div>
    
            </form>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
          Copyright Â© <span id="currentYear"></span>. All rights reserved.
        </div>
        <!-- Copyright -->
    
        <!-- Right -->
        <div>
          <a href="JavaScript:void(0)" class="text-white me-4">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="JavaScript:void(0)" class="text-white me-4">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="JavaScript:void(0)" class="text-white me-4">
            <i class="fab fa-google"></i>
          </a>
          <a href="JavaScript:void(0)" class="text-white">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <!-- Right -->
      </div>
    </section>
    
    <script src="assets/auth.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
